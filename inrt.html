<body class="telo">
    <div class="container">
        <h1>Калькулятор</h1>
        <input type="number" id="num1" placeholder="Введите первое число" min="1">
        <input type="number" id="num2" placeholder="Введите второе число" min="1">
        
        <div>
            <button class="pribavit" id="plus">+</button>
            <button class="vichislit" id="minus">-</button>
        </div>
        <div>
            <button class="ymn" id="ultiply">×</button>
            <button class="razd" id="share">÷</button>
        </div>
        <div>
            <button class="calculate" id="submit">Вычислить</button>
        </div>
        <div class="resultive">
            <h3>Результат:</h3>
            <p id="result"></p>
        </div>
        
    </div>
</body>
